<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reviews | Go Chariot Admin</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@500' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/favicon.png">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src='js/index.js' defer></script>
</head>
<body>
    <header>
        <hr class="gray">
        <h2>View Reviews</h2>
    </header>

    <main class="container mt-4">
        <h3>Customer Reviews</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Reviewer</th>
                        <th scope="col">Review Date</th>
                        <th scope="col">Review Text</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example review (repeat for each review) -->
                    <tr>
                        <th scope="row">1</th>
                        <td>John Doe</td>
                        <td>2024-01-02</td>
                        <td>This is an example review text.</td>
                        <td>
                            <button class="btn btn-success">Approve</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows for more reviews -->
                </tbody>
            </table>
        </div>
        <!-- Placeholder for review moderation actions -->
        <p>Moderate the reviews to ensure compliance with community guidelines.</p>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 GoChariot - All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
